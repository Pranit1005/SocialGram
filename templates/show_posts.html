{% load static %}
{% include "partials/header.html" %}

     <div class="container">
            <div class="row mt-2 custom_container_post" >
                {% for post in posts %}

                    <div class="card m-3 p-1" >
                        <a href="#">
                        <img class="card-img  mt-2" src="{% static post.poster %}">
                        </a>
                        <p class="card-text mb-3 mx3">{{ post.description }} </p>
                    </div>
                    {% endfor %}
            </div>

     </div>

{% include "partials/footer.html" %}
